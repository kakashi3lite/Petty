name: Coverage - Code Coverage Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.11'
  FLUTTER_VERSION: '3.13.x'

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  python-coverage:
    name: Python Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,security,observability]"

      - name: Run pytest with coverage
        env:
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: 1
        run: |
          pytest tests/ --cov=src --cov-report=xml --cov-report=html --cov-fail-under=0 -p no:cacheprovider

      - name: Upload Python coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          flags: python
          name: python-coverage
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload Python coverage artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: python-coverage-report
          path: |
            coverage.xml
            htmlcov/

  flutter-coverage:
    name: Flutter Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Get Flutter dependencies
        working-directory: mobile_app
        run: flutter pub get

      - name: Run Flutter tests with coverage
        working-directory: mobile_app
        run: flutter test --coverage

      - name: Upload Flutter coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./mobile_app/coverage/lcov.info
          flags: flutter
          name: flutter-coverage
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload Flutter coverage artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: flutter-coverage-report
          path: mobile_app/coverage/

  combined-coverage:
    name: Combined Coverage Report
    runs-on: ubuntu-latest
    needs: [python-coverage, flutter-coverage]
    if: always()
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Python coverage
        uses: actions/download-artifact@v3
        with:
          name: python-coverage-report
          path: python-coverage/

      - name: Download Flutter coverage
        uses: actions/download-artifact@v3
        with:
          name: flutter-coverage-report
          path: flutter-coverage/

      - name: Upload combined coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          directory: ./
          flags: combined
          name: combined-coverage
          token: ${{ secrets.CODECOV_TOKEN }}