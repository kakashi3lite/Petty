name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 1'

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493 # v4.2.1
      - name: Initialize CodeQL
        uses: github/codeql-action/init@4f3212b3830d2499c1e60d8d85dadf65e2ab3bb2 # v3.26.10
        with:
          languages: ${{ matrix.language }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f pyproject.toml ]; then pip install .; fi
      - name: Autobuild
        uses: github/codeql-action/autobuild@4f3212b3830d2499c1e60d8d85dadf65e2ab3bb2 # v3.26.10
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@4f3212b3830d2499c1e60d8d85dadf65e2ab3bb2 # v3.26.10
